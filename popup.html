<html>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/papaparse/papaparse.min.js"></script>

<script src="js/app.js"></script>
<script src="js/services/local-csv-service.js"></script>
<script src="js/controllers/main-controller.js"></script>

<body ng-app="greekr">

    <div ng-controller="MainController">

        <div class="input-group">
            <label>Salt</label>
            <input type="text" class="form-control" id="salt" size="100">
        </div>

        <div class="input-group">
            <label>Rounds</label>
            <input type="number" class="form-control" id="rounds">
        </div>

        <div class="input-group">
            <p>Choose the CSV file to be obfuscated:</p>

            <input type="file" id="csv_file" accept=".csv">
        </div>
        
        <div>
        
            <table>
            
                <tr>
                    <th ng-repeat="key in keys">{{key}}</th>
                </tr>
            
                <tr ng-repeat="d in data">
                    <td ng-repeat="key in keys">{{d[key]}}</td>
                </tr>
            
                
            </table>
        </div>

        <div class="input-group">
            <button id="obfuscate">Obfuscate</button>
        </div>

    </div>

</body>

</html>
